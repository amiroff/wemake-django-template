# All configuration for plugins and other utils is defined here.
# Read more about `setup.cfg`:
# https://docs.python.org/3/distutils/configfile.html

[flake8]
max-complexity = 6
statistics = True
max-line-length = 80
doctests = True

# Flake plugins:
inline-quotes = single
accept-encodings = utf-8

# Disable some pydocstyle checks:
ignore = D100, D104, D106, D401, X100, W504

# Ignoring some errors in some files:
per-file-ignores =
  # Allow `__init__.py` with logic for configuration:
  {{cookiecutter.project_name}}/server/settings/*.py: Z412
  # Enable `assert` keyword and magic numbers for tests:
  tests/*.py: S101, Z432
  */tests/*.py: S101, Z432
  # Allow `print` function for hooks:
  hooks/*.py: T001


[tool:pytest]
isort_ignore =
  {{cookiecutter.project_name}}/*.py

# py.test options:
norecursedirs = {{cookiecutter.project_name}} *.egg .eggs dist build docs .tox .git __pycache__


[isort]
multi_line_output = 3
include_trailing_comma = true
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
default_section = FIRSTPARTY
# Should be: 80 - 1
line_length = 79
